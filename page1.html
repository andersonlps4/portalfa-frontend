    <script>
      const form = document.getElementById('jogadorForm')
      const button = document.getElementById('formSubmit')

      // ...and take over its submit event.
      form.addEventListener('submit', function (event) {
        event.preventDefault()
        button.hidden = true
        const myHeaders = new Headers()

        const myInit = {
          method: 'POST',
          headers: myHeaders
        }

        const name = document.getElementById('name-form7-q').value
        const bday = document.getElementById('bday-form7-q').value
        const phone = document.getElementById('phone-form7-q').value
        const email = document.getElementById('email-form7-q').value
        fetch(
          'https://portalfa.herokuapp.com/jogador?name=' +
            name +
            '&bday=' +
            bday +
            '&phone=' +
            phone +
            '&email=' +
            email,
          myInit
        ).then(function (response) {
          if (response.status == 201) {
            button.hidden = false
          }
        })
      })
    </script>
